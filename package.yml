name       : quassel
version    : 0.12.3
release    : 1
source     :
    - http://quassel-irc.org/pub/quassel-0.12.3.tar.bz2 : 4d3ee91b85cce3d8df62faf55ad35bebd6fc45085ed6248b8a41d2858de3d434
license    : GPL-2.0
component  : network.irc
summary    : Quassel IRC is a modern, cross-platform, distributed IRC client.
description: |
    Quassel IRC is a modern, cross-platform, distributed IRC client.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - pkgconfig(zlib)
setup      : |
    %cmake \
        -DUSE_QT5=ON \
        -DWANT_CORE=OFF \
        -DWANT_MONO=ON \
        -DWITH_DBUS=ON \
        -DWITH_KDE=OFF \
        -DWITH_OPENSSL=ON \
        -DWITH=WEBKIT=ON
build      : |
    %make
install    : |
    %make_install
